<figure class="cixblockFig"><img class="cixblockImg-{self.template}" src="{self.imageURL}" width="100%" alt="A long description of this image is available below the caption." /> <figcaption class="cixblockCaption">{self.caption}</figcaption>
<div class="cixblockCopyrightLine">{self.attribution}</div>
<div class="cixblockLongDescContainer"><button class="cixblockLongDescBtn" onclick="showDesc(event);" aria-expanded="false">Show long description</button>
    <div class="cixblockLongDesc" aria-hidden="true" style="display: none;">{self.longDesc}</div>
</div>
